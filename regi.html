<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script> 
</head>
<body>

    <div class="form-container">
        <h2>Registration</h2>
        
        <form id="registrationForm" action="/submit" method="POST" onsubmit="handleSubmit(event)">
            <div class="form-group-container">
                <div class="form-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
            </div>

            <div class="form-group-container">
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
            </div>

            <div class="form-group-container">
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
            </div>

            <div class="form-group">
                <label>Gender:</label>
                <section class="radio-group">
                    <label><input type="radio" id="option1" name="gender" value="option1"> Male</label>
                    <label><input type="radio" id="option2" name="gender" value="option2"> Female</label>
                    <label><input type="radio" id="option3" name="gender" value="option3"> Others</label>
                </section>
            </div>

            <div class="submit-container">
                <input type="submit" value="Submit">
            </div>
        </form>

        <div class="form-footer">
            <p>Already have an account? <a href="#">Login here</a></p>
        </div>
    </div>

</body>
</html>
